config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai-plugin-template:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai-plugin-template
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template git:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-carmine-meerkat.sh
        container: qc.acc_scaly-amber-collie
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-auburn-horse.sh
        container: qc.doc_clammy-olivine-corgi
      github.com/interTwin-eu/itwinai-plugin-template git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-seashell-cuscus.sh
        container: qc.doc_skinny-celadon-russel
      github.com/interTwin-eu/itwinai-plugin-template markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.beady-firebrick-binturong.sh
        container: qc.doc_surly-mustard-hornet
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-persimmon-vole.sh
        container: qc.lic_skimpy-white-moth
  QC.Met:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-rust-lizard.sh
        container: qc.met_gimpy-pink-sheepdog
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-ultramarine-serval.sh
        container: qc.sec_bluesy-chestnut-dolphin
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-flax-lionfish.sh
        container: qc.sty_squirrely-persimmon-guppy
      github.com/interTwin-eu/itwinai-plugin-template hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-cardinal-ostrich.sh
        container: qc.sty_smelly-turquoise-ocelot
      github.com/interTwin-eu/itwinai-plugin-template jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-apricot-balinese.sh
        container: qc.sty_bumpy-lilac-dormouse
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template commands:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-sepia-swan.sh
        container: qc.uni_hasty-sepia-kiwi
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-olivine-lionfish.sh
        container: qc.ver_goopy-lilac-elephant
timeout: 5400
