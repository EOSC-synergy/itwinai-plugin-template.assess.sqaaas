      github.com/interTwin-eu/itwinai-plugin-template find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-alizarin-cuttlefish.sh
        container: qc.doc_foggy-firebrick-peccary
      github.com/interTwin-eu/itwinai-plugin-template git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-lilac-sponge.sh
