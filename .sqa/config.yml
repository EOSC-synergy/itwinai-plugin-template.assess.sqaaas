      github.com/interTwin-eu/itwinai-plugin-template cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-seashell-dachsbracke.sh
        container: qc.met_scummy-cream-chicken
  QC.Sec:
