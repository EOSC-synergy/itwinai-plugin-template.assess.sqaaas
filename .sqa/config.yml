        - /usr/bin/env sh .sqa/script.cheeky-teal-horse.sh
        container: qc.sec_squeaky-myrtle-albatross
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-myrtle-kakapo.sh
        container: qc.sty_snoopy-malachite-quokka
      github.com/interTwin-eu/itwinai-plugin-template hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-red-leopard.sh
