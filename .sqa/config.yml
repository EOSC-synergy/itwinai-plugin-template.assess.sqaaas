      github.com/interTwin-eu/itwinai-plugin-template bandit:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-brown-oyster.sh
        container: qc.sec_droopy-olivine-weasel
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-periwinkle-wildebeest.sh
        container: qc.sty_lumpy-malachite-anteater
      github.com/interTwin-eu/itwinai-plugin-template hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-aqua-quetzal.sh
        container: qc.sty_blurry-lilac-salamander
