        commands:
        - /usr/bin/env sh .sqa/script.sickly-crimson-greyhound.sh
        container: qc.met_grumpy-chocolate-havanese
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-amethyst-zonkey.sh
        container: qc.sec_cozy-lilac-retriever
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template flake8:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-fuchsia-dragon.sh
        container: qc.sty_pretty-grey-akbash
      github.com/interTwin-eu/itwinai-plugin-template hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-cerulean-mastiff.sh
