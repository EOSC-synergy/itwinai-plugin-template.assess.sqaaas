config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/itwinai-plugin-template:
      branch: main
      repo: https://github.com/interTwin-eu/itwinai-plugin-template
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-saffron-sheepdog.sh
        container: qc.acc_snippy-olivine-quail
  QC.Doc:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-bronze-greyhound.sh
        container: qc.doc_blurry-flax-duck
      github.com/interTwin-eu/itwinai-plugin-template git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-rust-shrimp.sh
        container: qc.doc_cheeky-azure-abyssinian
      github.com/interTwin-eu/itwinai-plugin-template markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-olive-tzu.sh
        container: qc.doc_dorky-yellow-cuttlefish
  QC.Lic:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-amber-swan.sh
        container: qc.lic_snoopy-linen-schnauzer
  QC.Met:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-xanthic-greyhound.sh
        container: qc.met_hilly-tangerine-iguana
  QC.Sec:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template bandit:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-sangria-dingo.sh
        container: qc.sec_sunny-platinum-capuchin
  QC.Sty:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-jade-shrew.sh
        container: qc.sty_zippy-brass-guppy
      github.com/interTwin-eu/itwinai-plugin-template hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-maroon-blue.sh
        container: qc.sty_trippy-buff-octopus
      github.com/interTwin-eu/itwinai-plugin-template jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-copper-bracke.sh
        container: qc.sty_sunny-ivory-mammoth
  QC.Uni:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-red-donkey.sh
        container: qc.uni_gummy-chestnut-tiger
  QC.Ver:
    repos:
      github.com/interTwin-eu/itwinai-plugin-template get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-sepia-spider.sh
        container: qc.ver_shaggy-olive-corgi
timeout: 5400
